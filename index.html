<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de login do sistema de gerenciamento de tarefas.">
    <meta name="author" content="Francisco Afonso">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style/styles.css">
    <title>Login</title>
</head>

<body>
    <div class="container" id="container">
        <h1 class="login-title">Entrar</h1>
            <p class="login-paragraph">
                Acesse sua conta para continuar e aproveitar todos os recursos disponíveis.
            </p>
        <div class="login">
            <form action="" class="login-form">
                <div class="group-input">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Seu nome" required>
                </div>

                <div class="group-input">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Seu e-mail" required>
                </div>

                <div class="group-input">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Sua senha" required>
                </div>

                <div class="group-links">
                    <label for="lembrar">
                        <input type="checkbox" name="lembrar" id="lembrar">
                        Lembrar de mim
                    </label>

                    <a href="#" class="links">Esqueceu sua senha?</a>
                </div>

                <div class="group-input">
                    <button type="submit" class="login-button">Entrar</button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
